<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <style>
    /* style.css */

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
}

h2 {
  margin-top: 40px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  padding: 10px;
  border: 1px solid #ccc;
}

thead {
  background-color: #f2f2f2;
}

tbody tr:nth-child(even) {
  background-color: #f9f9f9;
}

  </style>
</head>
<body>
    <h1>Welcome, Student!</h1>
  
    <h2>Student Information</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Student 1</td>
          <td>student1@example.com</td>
          <td>Grade 10</td>
        </tr>
        <!-- Add more rows for other students -->
      </tbody>
    </table>
    
    <h2>Marks</h2>
    <table>
      <thead>
        <tr>
          <th>Subject</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mathematics</td>
          <td>95</td>
        </tr>
        <!-- Add more rows for other subjects' marks -->
      </tbody>
    </table>
    
    <h2>Attendance Report</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2023-05-01</td>
          <td>Present</td>
        </tr>
        <!-- Add more rows for other attendance records -->
      </tbody>
    </table>
  <script src="student_script.js"></script>
</body>
</html>
